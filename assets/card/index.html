<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>GitHub Profile Card</title>
</head>
<body>
    <div class="card">
        <!-- Profile Image -->
        <img src="https://avatars.githubusercontent.com/u/127134568?v=4" alt="Profile Image" class="profile-image">
        
        <!-- User Information -->
        <div class="user-info">
            <h2 class="username">Your Username</h2>
            <p class="bio">Your Bio</p>
            <a href="https://github.com/manuemmanuel" class="profile-link">View Profile</a>
        </div>

        <!-- Repository Information -->
        <div class="repo-info">
            <h3 class="repo-title">Your Repository</h3>
            <p class="repo-description">Repository Description</p>
            <a href="https://github.com/manuemmanuel/manuemmanuel" class="repo-link">View Repository</a>
        </div>
    </div>
</body>
</html>
